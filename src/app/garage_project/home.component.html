<div class="card bg-dark text-white">
    <img class="card-img imogi" src="https://coolhdwall.com/storage/202101/mountain-night-scenery-hd-wallpaper-1366x768.jpg" alt="Card image">
    <div class="card-img-overlay">
      <h1 class="card-title">Tech Forum!</h1>
      <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <p class="card-text">Last updated 3 mins ago</p> -->
    </div>
  </div>
  <input type="text" class="khoz" placeholder="Search for something" name="search" [(ngModel)]="search">
  <label for=""> <i class="bi bi-search"></i></label>
  <!-- <div class="container-fluid"> -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" >
        <div class="col mt-3" *ngFor="let card of arr5 | filter:search">
            <div class="card shadow p-3 mb-5 bg-white rounded" (click)="homeClick(card.id)" style="width: 18rem;">
            <img class="card-img-top" src="{{card.image}}" [routerLink]="['page',card.id]" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{card.name}}</h5>
              <p class="card-text">{{card.email}}</p>
            </div>
            <!-- <ul class="list-group list-group-flush">
              <li class="list-group-item">{{card.email}}</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul> -->
            <div class="card-body">
              <a class="card-link" (click)="likee(card.id)" [ngStyle]="{'text-decoration':'none','color':'black'}"><i class="bi bi-heart" [ngStyle]="{'font-style':'bold'}"> {{card.like}} Like</i></a>
              <a class="card-link" [routerLink]="['page',card.id]" [ngStyle]="{'text-decoration':'none','color':'black'}"><i class="bi bi-chat"></i> Leave a comment</a>
            </div>
          </div>
        </div>
