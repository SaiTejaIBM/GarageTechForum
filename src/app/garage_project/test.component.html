<div class="container mt-5">
<form (ngSubmit)="dataService.submitHandle()" class="shadow p-5 mb-5 bg-white rounded">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text" id="form6Example3" class="form-control" [(ngModel)]="dataService.name"/>
      <label class="form-label" for="form6Example3">Title</label>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text" id="form6Example4" class="form-control" [(ngModel)]="dataService.image"/>
      <label class="form-label" for="form6Example4">Image url</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form6Example5" class="form-control" [(ngModel)]="dataService.email"/>
      <label class="form-label" for="form6Example5">Author</label>
    </div>
  
    <!-- Number input -->
    <div class="form-outline mb-4">
      <input type="number" id="form6Example6" class="form-control" />
      <label class="form-label" for="form6Example6">Post date</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      <label class="form-label" for="form6Example7">Content</label>
    </div>
  
    <!-- Checkbox -->
    <!-- <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
      <label class="form-check-label" for="form6Example8"> Create an account? </label>
    </div> -->
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
  </form>
</div>
